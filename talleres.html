<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/initialize.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/tallerespage.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <title>AutoSoluciones-Talleres</title>
</head>
<body>
    
    <header class="header">
        <img src="img/Logo.png" alt="">
    </header>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>

    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li><a href="index.html#inicio">Inicio <span>AutoSoluciones AR</span></a></li>
            <li><a href="index.html#somos">Quienes Somos</a></li>
            <li><a href="index.html#servicios">Servicios</a></li>
            <li><a href="index.html#contacto">Contacto</a></li>
            <li><a href="index.html#item1">Talleres <span>Lista de talleres</span></a></li>
            <li><a href="index.html#item2">Formar parte <span>Unete a nuestra red</span></a></li>
        </ul>
    </div>

    <main class="principal">

        <div id="principal_lista-talleres" class="principal_lista-talleres">
            <div class="buscador">
                <div class="buscador_centrar">
                    <fieldset class="formularioProvincia">
                        <legend>Provincia</legend>
                        <select name="" id="seleccionProv">
                            <option >Todos</option>
                        </select>
                    </fieldset>
                    <form class="formularioTexto" action="" id="form">
                        <label for="palabra">Escriba el nombre del taller</label>
                        <input type="text" name="palabra" id="palabra" placeholder="Ingrese el nombre">
                        <input id="botonBuscar" type="button" value="Buscar"> 
                    </form>
                </div>
            </div>
        </div>

    </main>
    <script src="js/busqueda.js"></script>
</body>
</html>
